# =====================================================
# CYNO Healthcare Backend - Docker Compose
# kknsnn
# =====================================================
# Development/Production deployment configuration

version: "3.8"

services:
  # =====================================================
  # Backend API Service
  # =====================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyno-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      # Database configuration
      - DATABASE_URL=${DATABASE_URL}
      # JWT settings
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      # CORS settings
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,https://cyno-ai.vercel.app
      # LLM Integration
      - GROQ_API_KEY=${GROQ_API_KEY}
      # Azure Document Intelligence
      - AZURE_DOC_INTELLIGENCE_ENDPOINT=${AZURE_DOC_INTELLIGENCE_ENDPOINT:-}
      - AZURE_DOC_INTELLIGENCE_KEY=${AZURE_DOC_INTELLIGENCE_KEY:-}
      # OCR Engine
      - OCR_ENGINE=${OCR_ENGINE:-hybrid}
      # Azure AI Agent Service
      - AZURE_AI_AGENT_ENDPOINT=${AZURE_AI_AGENT_ENDPOINT:-}
      - AZURE_AI_AGENT_KEY=${AZURE_AI_AGENT_KEY:-}
      - AZURE_AGENT_ORCHESTRATION_ENABLED=${AZURE_AGENT_ORCHESTRATION_ENABLED:-true}
      # Azure AI Services
      - AZURE_AI_SERVICES_ENDPOINT=${AZURE_AI_SERVICES_ENDPOINT:-}
      - AZURE_AI_SERVICES_KEY=${AZURE_AI_SERVICES_KEY:-}
      # PostgreSQL Specifics (Optional if using DATABASE_URL, but good for reference)
      - PGHOST=${PGHOST}
      - PGUSER=${PGUSER}
      - PGPORT=${PGPORT}
      - PGDATABASE=${PGDATABASE}
      - PGPASSWORD=${PGPASSWORD}
    volumes:
      # Persist uploads between container restarts
      - ./uploads:/app/uploads
      # Persist PaddleOCR models
      - paddleocr_models:/app/.paddleocr
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cyno-network

# =====================================================
# Volumes
# =====================================================
volumes:
  paddleocr_models:
    driver: local

# =====================================================
# Networks
# =====================================================
networks:
  cyno-network:
    driver: bridge
